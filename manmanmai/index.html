<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买首页</title>
    <!-- 引入公共样式,包含normalize,base,adaptor -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">   
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="mm_logo"><a href="index.html"><img src="./images/header_logo.png" alt=""></a></div>
            <div class="mm_app"><a href="#"><img src="./images/header_app.png" alt=""></a></div>
        </div>
        <!-- 搜索区域 -->
        <div class="mm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- 导航区域 -->
        <div class="mm_nav">
            <!-- 挖坑 -->
        </div>
        <!-- 折扣推荐区域 -->
        <div class="mm_comment">
            <div class="mm_title">
                <span>超值折扣推荐</span>
                <img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20">
            </div>
            <div class="content">
                <!-- 挖坑 -->
            </div>
            <div class="more_info">
                <a href="moneyctrl.html">更多优惠信息>></a>
            </div>
        </div>
        <!-- 品牌排行区域 -->
        <div class="mm_brandList">
            <span>品牌排行</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20">
        </div>
        <!-- 底部区域 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#" class="foot_login">登陆</a>
                <a href="#" class="register">注册</a>
                <a href="#" class="backTop">返回顶部</a>
            </div>
            <div class="mobile_app">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- 折扣区域模板 -->
    <script type="text/html" id="comment_tpl">
        <ul>
        {{ each result v i }}
        <li class="item_info clearfix">
            <a href="moneyproduct.html?productId="{{ v.productId }}>
                <div class="left">{{@v.productImg2}}</div>
                <div class="right">
                <p>{{v.productName}} <span>{{v.productPinkage}}</span></p>
                <div class="other">
                    <span class="mall">{{ v.productFrom }} | {{v.productTime }}</span>
                    <span class="comment">
                        <i class="fa fa-commenting-o"></i>&nbsp;{{v.productComCount.substr(1,1)}} 
                    </span>
                </div>
            </div>
            </a>
        </li>
        {{ /each }}
        </ul>
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
