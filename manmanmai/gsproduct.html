<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gsproduct</title>
    <!-- 引入公共样式,包含normalize,base,adaptor -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
</head>

<body>
    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="back">
                <a href="index.html" class="icon_back">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </div>
            <h1>凑单品</h1>
            <div class="mm_app">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>

        <!-- 折扣推荐区域///更多优惠 -->
        <div class="mm_gsproduct">
            <div class="one_nav clearfix">                
                <a href="#" class="mall">
                        <!-- 挖坑 -->                    
                </a>
                <a href="#" class="area">
                        <!-- 挖坑 -->

                </a>
                <a href="#" class="price">
                    <div class="title">全部价格</div>
                    <ul>
                        <li>全部价格</li>
                    </ul>
                </a>
            </div>           
            <div class="content">
                <!-- 挖坑 -->
            </div>

        </div>

        <!-- 底部区域 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#" class="foot_login">登陆</a>
                <a href="#" class="register">注册</a>
                <a href="#" class="backTop">返回顶部</a>
            </div>
            <div class="mobile_app">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- 地点导航渲染模板 -->
    <script type="text/html" id="mall_tpl">
        <div class="title">{{result[0].shopName}}</div>
        <ul>
        {{ each result v i }}
            <li data-shopid = "{{ v.shopId }}" data-type = "shopid">{{ v.shopName }}</li>
        {{ /each }} 
        </ul>         
    </script>
    <!-- 区域导航渲染模板 -->
    <script type="text/html" id="area_tpl">
        <div class="title">{{result[0].areaName.slice(0,2)}}</div>
        <ul>
        {{ each result v i }}
            <li data-areaid = "{{ v.areaId }}" data-type = "areaid">{{ v.areaName.slice(0,2) }}</li>
        {{ /each }}
        </ul>          
    </script>
    <script type="text/html" id="content_tpl">
        <ul>
            {{each result v i }}
            <li>
                <a href="">
                    <img src="{{ v.productImg }}" alt="">
                    <p>{{ v.productName }}</p>
                    <div class="golink clearfix">
                        <span class="price">{{ v.productPrice }}</span>
                        <span class="goBtn fr">去凑单</span>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
  
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/gsproduct.js"></script>
</body>

</html>
