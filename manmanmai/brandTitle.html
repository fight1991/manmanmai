<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>brandTitle</title>
    <!-- 引入公共样式,包含normalize,base,adaptor -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/brandTitle.css">
</head>

<body>
    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="mm_logo">
                <a href="index.html">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="mm_app">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 搜索区域 -->
        <div class="mm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- 列表导航区域 -->
        <div class="mm_listNav">
            <a href="index.html">首页></a>
            <a href="category.html">全部分类></a>
        </div>
        <!-- 分类区域 -->
        <div class="mm_category">
            <div class="title">热门品牌排行</div>
            <ul class="category_info">
                <!-- 挖坑 -->
            </ul>
        </div>
  
        <!-- 底部区域 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#" class="foot_login">登陆</a>
                <a href="#" class="register">注册</a>
                <a href="#" class="backTop">返回顶部</a>
            </div>
            <div class="mobile_app">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- 标题模板 -->
    <script type="text/html" id="title_tpl">
        {{each result v i}}
        <li class="category_info">
            <a href="brand.html?brandtitleid={{v.brandTitleId}}">
                {{ v.brandTitle }}
                <i class="fa fa-angle-down fr"></i>
            </a>
        </li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/brandTitle.js"></script>
    
</body>

</html>
