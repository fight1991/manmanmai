<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>白菜价</title>
    <!-- 引入公共样式,包含normalize,base,adaptor -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
    
</head>

<body>
    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="back">
                <a href="index.html" class="icon_back">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </div>
            <h1>白菜价-淘宝内部券</h1>
            <div class="mm_app">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>

        <!-- 白菜价区域-->
        <div class="mm_bcj">
            <div class="bcj_nav">
                <!-- 挖坑 -->
                <ul class="clearfix">
                    <li><a href="#" class="current">全部</a></li>
                    <li><a href="#">热销</a></li>
                </ul>

            </div>
            <div class="bcj_content">
                <!-- 挖坑 -->
                <ul>
                    <li>
                        <a href="">
                            <div class="img_box"><img src="" alt=""></div>
                            <div class="img_info">
                                <p class="title">双十一开始</p>
                                <p class="price">
                                    <span class="nowPrice">&yen;999元</span>
                                    <span class="oldPrice">&yen;00</span>
                                </p>
                                <div class="ticket_num">
                                    <span class="percent">1%</span>
                                    <span class="num">已领82张</span>
                                </div>
                                <div class="ticket_link">
                                    <a href="#" class="left">点此领取优惠券</a>
                                    <a href="#" class="right">下单链接</a>
                                </div>
                                
                            </div>
                        </a>

                </ul>
            </div>


        </div>
     

        <!-- 底部区域 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#" class="foot_login">登陆</a>
                <a href="#" class="register">注册</a>
                <a href="#" class="backTop">返回顶部</a>
            </div>
            <div class="mobile_app">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
