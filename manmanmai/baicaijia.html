<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>白菜价</title>
    <!-- 引入公共样式,包含normalize,base,adaptor -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
    
</head>

<body>
    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="back">
                <a href="index.html" class="icon_back">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </div>
            <h1>白菜价-淘宝内部券</h1>
            <div class="mm_app">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>

        <!-- 白菜价区域-->
        <div class="mm_bcj">
            <div class="bcj_nav">
                <!-- 挖坑 -->
            </div>
            <div class="bcj_content">
                <div class="bcj-list">
                    <!-- 挖坑 -->
                </div>
                
            </div>


        </div>
     

        <!-- 底部区域 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#" class="foot_login">登陆</a>
                <a href="#" class="register">注册</a>
                <a href="#" class="backTop">返回顶部</a>
            </div>
            <div class="mobile_app">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- 导航模板 -->
    <script type="text/html" id = "nav_tpl">
    
        <ul class="clearfix nav" >
            {{ each result v i }}
            {{ if v.titleId == titleid }}
            <li  class="current" data-titleid = "{{v.titleId}}"><a href="javascript:;">{{ v.title }}</a></li>
            {{ else }}
            <li data-titleid = "{{v.titleId}}"><a href="javascript:;">{{ v.title }}</a></li>
            {{ /if }}
            {{/each}}
        </ul>

    </script>
    <!-- 产品详细内容模板 -->
    <script type = "text/html" id = "content_tpl">
    
        <ul class="clearfix">
            {{ each result v i }}
            <li class="ui-border-tb ">
               
                <div class="pic"><i></i>{{@v.productImg}}</div>
                <div class="inf">
                    <div class="i">
                        <div class="t">{{@v.productName}}</div>
                        <div class="pr"><i>券后</i>{{@v.productPrice}}
                        </div>
                    </div>
                    <div class="o">
                        <div class="bar clearfix">{{@v.productCouponRemain}}</div>
                        <div class="b clearfix">
                            <div class="q">{{@v.productCoupon}}</div>
                            <div class="g">{{@v.productHref}}</div>
                        </div>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    
    
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/scrollTo/jquery.scrollTo-min.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/bcj.js"></script>
  


</body>

</html>
