<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>moneyctrl</title>
    <!-- 引入公共样式,包含normalize,base,adaptor -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
</head>

<body>
    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="back">
                <a href="index.html" class="icon_back"><i class="fa fa-chevron-left"></i></a>                
            </div>
            <h1>省钱控 - 最新优惠</h1>
            <div class="mm_app">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        
        <!-- 折扣推荐区域///更多优惠 -->
        <div class="mm_comment">
            <div class="content">
                <!-- 挖坑 -->
            </div>

        </div>
        
        <!-- 底部区域 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#" class="foot_login">登陆</a>
                <a href="#" class="register">注册</a>
                <a href="#" class="backTop">返回顶部</a>
            </div>
            <div class="mobile_app">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    
    <!-- 折扣推荐区域///更多优惠模板-->
    <script type="text/html" id="comment_tpl">
            <ul>
            {{ each result v i }}
            <li class="item_info clearfix">
                <a href="moneyproduct.html?productid={{ v.productId }}">
                    <div class="left">{{@v.productImg2}}</div>
                    <div class="right">
                    <p>{{v.productName}} <span>{{v.productPinkage}}</span></p>
                    <div class="other">
                        <span class="mall">{{ v.productFrom }} | {{v.productTime }}</span>
                        <span class="comment">
                            <i class="fa fa-commenting-o"></i>&nbsp;{{v.productComCount.substr(1,1)}} 
                        </span>
                    </div>
                </div>
                </a>
            </li>
            {{ /each }}
            </ul>
                <div class="page clearfix">
                <span><a href="#" class="prev">上一页</a></span>
                <span>
                    <select id = "selectPage">
                        {{each page v i}}
                            {{if v.pageid == pageid }}
                            <option value="{{v.pageid}}" selected>{{v.pageid}}/{{ pageCount }}</option>
                            {{else}}
                            <option value="{{v.pageid}}" >{{v.pageid}}/{{ pageCount }}</option>
                            {{/if}}
                        
                        {{/each}}
                    </select>
                </span>
                <span><a href="#" class="next">下一页</a></span>
            </div>
        </script>
         <!-- {{Math.floor(totalCount/pagesize)}} -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/moneyctrl.js"></script>
</body>

</html>
