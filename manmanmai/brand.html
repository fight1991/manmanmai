<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>brand</title>
    <!-- 引入公共样式,包含normalize,base,adaptor -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/brand.css">
</head>

<body>
    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="mm_logo">
                <a href="index.html">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="mm_app">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 搜索区域 -->
        <div class="mm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- 列表导航区域 -->
        <div class="mm_listNav">
            <a href="index.html">首页></a>
            <a href="category.html">全部分类></a>
        </div>
        <!-- 分类区域 -->
        <div class="mm_brandlist">
            <div class="title">平板电视哪个牌子好</div>
            <div class="brand">
                <ul>
                    <!-- 挖坑 -->
                </ul>
            </div>
            <div class="title">平板电视产品销量排行</div>
            <div class="sellNum">
                <ul>
                    <!-- 挖坑 -->
                </ul>
            </div>
            <div class="title">平板电视最新模板</div>
            <div class="comment">
                <ul>
                    <!-- 挖坑 -->
                </ul>
            </div>
        </div>

        <!-- 底部区域 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#" class="foot_login">登陆</a>
                <a href="#" class="register">注册</a>
                <a href="#" class="backTop">返回顶部</a>
            </div>
            <div class="mobile_app">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- 列表模板 -->
    <script type="text/html" id="brand_tpl">
        {{each result v i}}
        <li class="list_info">
            <a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1">
                <div class="num">{{i + 1}}</div>
                <i class="fa fa-angle-right fr"></i>
                <div class="text">
                    <div class="name">{{v.brandName}}</div>
                    <p>{{v.brandInfo}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <!-- 销量模板 -->
    <script type="text/html" id="sellNum_tpl">
        {{each result v i}}
        <li class="sellNum_info clearfix">
            <a href="bijia.html?productid={{v.productId}}">
                <div class="img">{{@v.productImg}}</div>
                <div class="text">
                    <div class="head">{{v.productName}}</div>
                    <div class="price">{{v.productPrice}}</div>
                    <span class="star">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </span>
                    <div class="other">
                        <span>{{v.productQuote}}</span>
                        <span>{{v.productCom}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    
    </script>
    <!-- 评论模板 -->
    <script type="text/html" id="comment_tpl">
        {{each result v i}}
        <li class="comment_info ">
            <a href="javascript:;">
                <div class="img_box clearfix">
                    <div class="img">{{@productlist.productImg}}</div>
                    <div class="text">{{productlist.productName}}</div>
                </div>
                <div class="detail">
                    <div class="title">
                        <span>{{v.comName}}</span>
                        <span class="star" style="color:orange;margin-left:5px;">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </span>
                        <span class="time fr">{{v.comTime}}</span>
                    </div>
                    <div class="info">
                        {{v.comContent}}
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/brand.js"></script>

</body>

</html>
