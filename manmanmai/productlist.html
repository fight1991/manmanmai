<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>productlist</title>
    <!-- 引入公共样式,包含normalize,base,adaptor -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/productlist.css">

</head>

<body>
    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="mm_logo">
                <a href="index.html">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="mm_app">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 搜索区域 -->
        <div class="mm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- 分类导航列表区域 -->
        <div class="mm_cateNav">
            <!-- 挖坑 -->
        </div>
        <!-- 产品列表区域 -->
        <div class="mm_list">
           
            <!-- 挖坑 -->
        </div>

        <!-- 底部区域 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#" class="foot_login">登陆</a>
                <a href="#" class="register">注册</a>
                <a href="#" class="backTop">返回顶部</a>
            </div>
            <div class="mobile_app">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- 列表导航区域模板 -->
    <script type="text/html" id="cateNav_tpl">
        <a href="index.html">首页></a>
        <a href="category.html">全部分类></a>

        <a href="javascript:;">{{result[0].category}}></a>
    </script>
    <script type="text/html" id = "product_tpl">
        <ul class="product_info">
        {{each result v i }}
            <li class="product_item clearfix">
                <a href="bijia.html?productid={{v.productId}}">
                    <div class="img fl">{{@v.productImg}}</div>
                    <div class="text">
                        <div class="title">{{v.productName}}</div>
                        <div class="price">{{v.productPrice}}</div>
                        <div class="other">{{v.productQuote}}&nbsp;{{v.productCom}}</div>
                    </div>
                </a>
            </li>
        {{/each}}
        </ul>
        {{if page.length > 0}}
        <div class="page clearfix">
            <span><a href="javascript:;" class="prev">上一页</a></span>
            <span>
                <select id = "selectPage">
                    {{each page v i}}
                        {{if v.pageid == pageid }}
                        <option value="{{v.pageid}}" selected>{{v.pageid}}/{{ v.pageCount }}</option>
                        {{else}}
                        <option value="{{v.pageid}}" >{{v.pageid}}/{{ v.pageCount }}</option>
                        {{/if}}
                    
                    {{/each}}
                </select>
            </span>
            <span><a href="javascript:;" class="next">下一页</a></span>
        </div>
        {{/if}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/productlist.js"></script>
    
</body>

</html>
