<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bijia</title>
    <!-- 引入公共样式,包含normalize,base,adaptor -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bijia.css">

</head> 

<body>
    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="mm_logo">
                <a href="index.html">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="mm_app">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 搜索区域 -->
        <div class="mm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- 分类导航列表区域 -->
        <div class="mm_cateNav">
            <!-- 挖坑 -->
        </div>
        <!-- 产品列表区域 -->
        <div class="mm_bijia">
        
            <div class="bijia_content">
                <!-- 挖坑 -->
            </div>
            <div class="note">
                实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
            </div>            
        </div>
        <!-- 网友评价模块 -->
        <div class="mm_comment">
            <div class="comment">网友评价</div>
            <div class="content">
               <!-- 挖坑 -->
            </div>
            <div class="more">查看更多评价</div>
        </div>
        

        <!-- 底部区域 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#" class="foot_login">登陆</a>
                <a href="#" class="register">注册</a>
                <a href="#" class="backTop">返回顶部</a>
            </div>
            <div class="mobile_app">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- 列表导航区域模板 -->
    <script type="text/html" id="cateNav_tpl">
        <a href="index.html">首页></a>
        <a href="category.html">全部分类></a>

        <a href="javascript:;">{{result[0].category}}></a>
    </script>
    <!-- 产品信息模板 -->
    <script type="text/html" id="bijia_tpl">
       <p class="title">{{result[0].productName}}</p>
       <div class="img">{{@result[0].productImg}}</div>
       <div class="tab">
            <ul>
                <li>比价购买</li>
                <li>产品参数</li>
                <li>评价</li>
            </ul>
       </div>  
       <div class="golink">{{@result[0].bjShop}}</div>
    </script>
    <!-- 评价区域模板 -->
    <script type="text/html" id="comment_tpl">
        {{each result v i}}
        <div class="item">
            <div class="title">
            <div class="left fl">{{v.comName}}</div>
            <div class="right fr">
                <p class="time">{{v.comTime}}</p>
                <p class="from">{{v.comFrom}}</p>
            </div>
        </div>
        <div class="info">
            {{v.comContent}}
        </div>
        </div>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/bijia.js"></script>


</body>

</html>
