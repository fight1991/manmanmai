<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sitenav</title>
    <!-- 引入公共样式,包含normalize,base,adaptor -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/sitenav.css">
</head>

<body>
    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="back">
                <a href="index.html" class="icon_back">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </div>
            <h1>商场导航</h1>
            <div class="mm_app">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>

        <!-- 商场导航区域 -->
        <div class="mm_sitenav">
            <ul class="clearfix">
                <!-- 挖坑 -->
            </ul>

        </div>

        <!-- 底部区域 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#" class="foot_login">登陆</a>
                <a href="#" class="register">注册</a>
                <a href="#" class="backTop">返回顶部</a>
            </div>
            <div class="mobile_app">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <script type="text/html" id="site_tpl">
    
    {{each result v i}}
    <li>
        <a href="{{v.navHref}}">
            <div class="img"><img src="{{v.navImg}}" alt=""></div>
            <div class="name">{{v.navTitle}}</div>
        </a>
    </li>
    {{/each}}
    </script>
  
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/sitenav.js"></script>
</body>

</html>
