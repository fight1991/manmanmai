<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>couponproduct</title>
    <!-- 引入公共样式,包含normalize,base,adaptor -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/couponproduct.css">


</head>

<body>
    <div class="mm_container">
        <!-- 头部区域 -->
        <div class="mm_header">
            <div class="back">
                <a href="index.html" class="icon_back">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </div>
            <h1>肯德基优惠券</h1>
            <div class="mm_app">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>

        <!-- 优惠券区域-->
        <div class="mm_coupon">
            <div class="title">
                 --点餐前出示手机中的优惠券，即可享受优惠--
            </div>
            <div class="content">
                <!-- 挖坑 -->
            </div>
            

        </div>


        <!-- 底部区域 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#" class="foot_login">登陆</a>
                <a href="#" class="register">注册</a>
                <a href="javascript:;" class="backTop">返回顶部</a>
            </div>
            <div class="mobile_app">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span>--掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
        <!-- 模态框区域 -->
        <div class="modal" style="display:none">

            <div class="imgBox">
                <ul>
                    
                </ul>
                <div class="btn">
                    <span class="left">< </span>                       
                    <span class="right"> > </span>
                </div>
            </div>
        </div>
    </div>
   

    <script type="text/html" id="product_tpl">
        {{ each result v i }}
        <div class="product clearfix">
            <div class="img" data-index="{{i}}">{{@v.couponProductImg}}</div>
            <div class="info">
                <p class="text">{{v.couponProductName}}</p>
                <p class="price">{{v.couponProductPrice}}</p>
                <p class="date">{{v.couponProductTime}}</p>
            </div>
        </div>        
        {{ /each }}
   </script>

   <script type="text/html" id="modal_tpl">
    {{each result v i }}
    <li>{{@v.couponProductImg}}</li>
    {{/each}}
   </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/couponproduct.js"></script>




</body>

</html>
